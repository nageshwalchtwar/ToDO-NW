<body>

  <div class="container">
    <h1 align="center">The ToDo App</h1>

    <div class="row">
      <!-- Input box -->
      <div class="col-md-7">
        <script src="todo.jpg"></script>


        <div class="form-group">
          <label for="inpNewTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
            placeholder="Enter the name of the task">
          <small id="newTaskHelp" class="form-text text-muted">A short one line description want to add. Press Enter for
            action</small>
        </div>
      </div>

      <!-- Nagesh Project Buttons -->
      <div class="col-md-5">
        <div class="row">
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-success col" disabled id="btnAdd">
              <i class="fas fa-plus-square"></i> Add
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6  p-1">
            <button class="btn btn-danger col" disabled id="btnReset">
              <i class="fas fa-backspace"></i> Reset to default
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6  p-1">
            <button class="btn btn-info col" disabled id="btnSort">
              <i class="fas fa-sort-amount-down"></i> Sort by
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6  p-1">
            <button class="btn btn-warning col" disabled id="btnCleanup">
              <i class="fas fa-trash-alt"></i> Clean task
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6  p-1">
            <button class="btn btn-warning col" disabled id="btnlogout">
              Logout
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- Task List -->

    <ul class="row list-group m-2" id="ulTasks">
    </ul>
  </div>
  <script>
    var btnAdd = document.getElementById('btnAdd');
    var task = document.getElementById('inpNewTask');
    btnAdd.addEventListener('click', function (e) {
      firebaseRef.child('Users').child('task').push(task);
    })
    btnlogout.addEventListener('click', function (e) {

      location.href = "../index.html";

    })
  </script>
</body>
